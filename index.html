<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Freebord</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte
    const map = L.map('map');

    // Couleurs selon la difficulté
    const colors = {
      bleu: '#1E90FF',
      rouge: '#FF0000',
      noir: '#000000'
    };

    // Chargement du GeoJSON depuis le fichier
    fetch('spots.geojson')
      .then(response => response.json())
      .then(data => {
        const geoJsonLayer = L.geoJSON(data, {
          style: function(feature) {
            return { color: colors[feature.properties.difficulte] || '#3388ff', weight: 4 };
          },
          onEachFeature: function(feature, layer) {
            const props = feature.properties;
            let popupContent = `<b>${props.nom}</b><br>
              Difficulté : ${props.difficulte}<br>
              Bitume : ${props.bitume}<br>
              Trafic : ${props.trafic}<br>
              Ville : ${props.ville}<br>
              Canton : ${props.canton}<br>
              Pays : ${props.pays}<br>
              <a href="${props.lien}" target="_blank">Google Maps</a><br>
              <a href="${props.video}" target="_blank">Voir la vidéo</a>`;
            layer.bindPopup(popupContent);
          }
        }).addTo(map);

        // Ajuster la vue pour tous les spots
        map.fitBounds(geoJsonLayer.getBounds());
      })
      .catch(err => console.error('Erreur chargement GeoJSON:', err));

    // Ajouter une couche OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);
  </script>
</body>
</html>
