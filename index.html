<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carte Freebord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte centrée sur Lausanne
        var map = L.map('map').setView([46.521, 6.64], 13);

        // Fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Spot "Les Bains"
        var spot = {
            "type": "Feature",
            "properties": {
                "nom": "Les Bains",
                "difficulte": "rouge",
                "bitume": 4,
                "trafic": 3
            },
            "geometry": {
                "type": "LineString",
                "coordinates": [
                    [6.61827,46.51395],[6.61824,46.5139],[6.61822,46.51385],
                    [6.61796,46.51332],[6.61746,46.51232],[6.61732,46.512],
                    [6.61724,46.51192],[6.61723,46.51191],[6.61719,46.51187],
                    [6.61716,46.51185],[6.61714,46.51183]
                ]
            }
        };

        // Transformation des coordonnées pour Leaflet (lat,lng)
        var latlngs = spot.geometry.coordinates.map(function(c) {
            return [c[1], c[0]];
        });

        // Couleur selon difficulté
        var couleur = spot.properties.difficulte === "rouge" ? "red" :
                      spot.properties.difficulte === "bleu" ? "blue" :
                      spot.properties.difficulte === "noir" ? "black" : "gray";

        // Ajout du tracé sur la carte
        L.polyline(latlngs, { color: couleur }).addTo(map)
            .bindPopup("<b>" + spot.properties.nom + "</b><br>Bitume: " + spot.properties.bitume + "<br>Trafic: " + spot.properties.trafic);

        // Détection de la position en direct sans recentrer la carte
        map.locate({ watch: true, setView: false });

        map.on('locationfound', function(e) {
            L.marker(e.latlng).addTo(map).bindPopup("Vous êtes ici");
        });

        map.on('locationerror', function(e) {
            console.log("Impossible de récupérer la position: " + e.message);
        });
    </script>
</body>
</html>
